<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Starter Template</title>
  </head>
  <body>
    <div class="app">
      <header class="appHeader">
        <h1>Battleship</h1>
        <div class="gameBtns">
          <button class="placeShipsBtn">Place ships</button>
          <button class="startGameBtn">Start game</button>
        </div>
      </header>
      <main class="gameDisplay">
        <div class="gameMessages">
          <p class="game"></p>
          <p class="error"></p>
        </div>
        <div class="gameBoards">
          <div class="player">
            <p>You</p>
            <div class="playerBoard"></div>
          </div>
          <div class="computer">
            <p>Computer</p>
            <div class="computerBoard"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
